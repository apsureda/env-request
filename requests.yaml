config:
  gcs_bucket: 'apszaz-tfstate'
  gcs_prefix: 'dft-infra'

defaults:
  global:
    force_update: 'true'
    folder: 'DFT-ORG'
    region: 'europe-west2'
    team_ops:
    - group:gcp-ddt-ops@apszaz.com
    team_dev:
    - group:gcp-glb-developers@apszaz.com
    team_dba:
    - group:gcp-glb-dba@apszaz.com
  ddt:
    folder: 'DFT-ORG/DDT'
    team_dev:
    - group:gcp-ddt-developers@apszaz.com
    team_qa:
    - group:gcp-ddt-qa@apszaz.com
    team_mng:
    - group:gcp-ddt-mamagers@apszaz.com

requests:
- name: 'app-data'
  type: 'database'
  dft_bu: 'ddt'
  instances:
    prod:
      database_version: 'MYSQL_5_6'
      user: 'root'
      settings:
        # see machine types here: https://cloud.google.com/sql/pricing#machine-types-pricing
        tier: 'db-n1-standard-1'
    nonprod:
      user: 'root'
      settings:
        tier: 'db-f1-micro'

- name: 'checkout'
  type: 'appengine'
  dft_bu: 'ddt'
  folder: 'myfolder'
  gae_flex: 'no'
  source_repo: 'github-apsureda-gae-std'
  databases:
  - name: 'checkout-dev'
    environment: 'dev'
    db_project: 'app-data'
    instance: 'nonprod'
  - name: 'checkout-test'
    environment: 'test'
    db_project: 'app-data'
    instance: 'nonprod'
  - name: 'checkout'
    environment: 'prod'
    db_project: 'app-data'
    instance: 'prod'

- name: 'checkin'
  type: 'appengine'
  dft_bu: 'ddt'
  gae_flex: 'no'
  source_repo: 'github-apsureda-gae-std'

- name: 'john-doe'
  type: 'sandbox'
  folder: 'DFT-ORG/SANDBOXES'
  dft_bu: 'ddt'
  user_email: 'user:alfonso@apszaz.com'

