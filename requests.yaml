defaults:
  global:
    # set to true at the global, team or request level to overwrite already
    # generated files for a request
    force_update: true
    # enable to add a random suffix to project IDs
    random_suffix: true
    folder: DFT-ORG
    region: europe-west2
    team_ops:
    - group:gcp-ddt-ops@apszaz.com
    team_dev:
    - group:gcp-glb-developers@apszaz.com
    team_dba:
    - group:gcp-glb-dba@apszaz.com
    team_cicd:
    - group:gcp-global-cicd@apszaz.com
  ddt:
    folder: DFT-ORG/DDT
    team_dev:
    - group:gcp-ddt-developers@apszaz.com
    team_qa:
    - group:gcp-ddt-qa@apszaz.com
    team_mng:
    - group:gcp-ddt-mamagers@apszaz.com

requests:
- name: jsnow
  type: sandbox
  folder: DFT-ORG/DDT/SANDBOXES
  dft_bu: ddt
  user_email: user:alfonso@apszaz.com

- name: nodb-prj
  type: appengine
  dft_bu: ddt
  gae_flex: false
  source_repo: github_apsureda_gae-std

- name: app-data
  type: database
  dft_bu: ddt
  folder: DFT-ORG/DATABASES
  instances:
    prod:
      database_version: MYSQL_5_6
      users: ['root']
      settings:
        # see machine types here: https://cloud.google.com/sql/pricing#machine-types-pricing
        tier: db-n1-standard-1
    nonprod:
      users: ['user1', 'user2']
      settings:
        tier: db-f1-micro

- name: checkout
  type: appengine
  dft_bu: ddt
  gae_flex: false
  source_repo: github_apsureda_gae-std
  databases:
  - name: checkout-dev
    environment: dev
    db_project: app-data
    instance: nonprod
  - name: checkout-test
    environment: test
    db_project: app-data
    instance: nonprod
  - name: checkout
    environment: prod
    db_project: app-data
    instance: prod

